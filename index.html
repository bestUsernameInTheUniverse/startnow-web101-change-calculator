<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Change Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Change Calculator</h1>
        </div>

        <div class="row well">
            <div class="col-md-6">
                <h4 class="text-center">How much is due for the sale?</h4>
                <input class="text-center input-lg center-block" id="amount-due" type="text" value="0"/>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">How much has the customer given you?</h4>
                <input class="text-center input-lg center-block" id="amount-received" type="text" value="0"/>
            </div>
        </div>

        <div class="row well">
            <div class="col-md-2">
                <h4 class="text-center">$1</h4>
                <p class="text-center" id="dollars-output" value="1"></p>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">$5</h4>
                <p class="text-center" id="dollar-5" value="5"></p>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">$10</h4>
                <p class="text-center" id="dollar-10" value="10"></p>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">$20</h4>
                <p class="text-center" id="dollar-20" value="20"></p>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">$50</h4>
                <p class="text-center" id="dollar-50" value="50"></p>
            </div>
            <div class="col-md-2">
                <h4 class="text-center">$100</h4>
                <p class="text-center" id="dollar-100" value="100"></p>
            </div>
        </div>

        <div class="row well">
            <div class="col-md-3">
                <h4 class="text-center">1¢</h4>
                <p class="text-center" id="pennies-output" value="0.01"></p>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">5¢</h4>
                <p class="text-center" id="nickels-output" value="0.05"></p>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">10¢</h4>
                <p class="text-center" id="dimes-output" value="0.10"></p>
            </div>
            <div class="col-md-3">
                <h4 class="text-center">25¢</h4>
                <p class="text-center" id="quarters-output" value="0.25"></p>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-primary btn-block btn-lg" id="calculate-change">CALCULATE</button>
        </div>    
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
